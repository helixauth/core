<html>
  <header>
    <link rel="stylesheet" href="/public/css/index.css"/>
    <script>
      const QUERY = "{{ .query }}"
    </script>
    <script src="/public/js/authorization.js" defer></script>
  </header>
  <body>
    <div id="authform">
      <h1>{{ .title }}</h1>
      <form action="{{ .action }}" method="POST">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" autocomplete="email" />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" suggested="new-password" />
        <input type="submit" value="Continue" />
      </form>
      <p id="error">{{ .error }}</p>
    </div>
  </body>
</html>
