<html>
  <header>
    <link rel="stylesheet" href="/public/css/index.css" />
  </header>
  <body>
    <div id="authform">
      <h1>{{ .title }}</h1>
      <form action="{{ .action }}" method="POST">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" autocomplete="email" value="{{ .email }}" />
        <label for="password">Password</label>
        <input type="password"id="password" name="password" suggested="new-password" value="{{ .password }}" />
        <label for="confirm_password">Confirm password</label>
        <input id="password" type="password" id="confirm_password" name="confirm_password" suggested="new-password" value="{{ .password }}" />
        <input type="submit" value="Continue" />
      </form>
      <p id="error">{{ .error }}</p>
    </div>
  </body>
</html>
